Configuration:
  status: debug

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5M --- RequestID [%X{requestId}] %logger{15} : %msg%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: logs/process-app.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5M --- RequestID [%X{requestId}] %logger{15} : %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    Logger:
      - name: vn.vnpay
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile

      - name: org.springframework.web.filter.CommonsRequestLoggingFilter
        level: info

    Root:
      level: error
      AppenderRef:
        ref: LogToConsole
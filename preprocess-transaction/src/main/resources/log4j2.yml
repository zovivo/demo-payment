Configuration:
  status: debug
  Properties:
    Property:
     - name: log-debug-path
       value: "logs/debug"
     - name: log-info-path
       value: "logs/info"
     - name: log-warn-path
       value: "logs/warn"
     - name: log-error-path
       value: "logs/error"
     - name: pattern
       value: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] %-30M --- TokenKey [%X{tokenKey}]  bankCode [%X{bankCode}] %logger{15} : %msg%n"

  Appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: ${pattern}

    RollingFile:
      - name: LogToRollingFileDebug
        fileName: ${log-debug-path}/preprocess-app.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern:  ${pattern}
        Filters:
          LevelRangeFilter:
            maxLevel: DEBUG
            minLevel: ERROR
            onMatch: ACCEPT
            onMismatch: DENY
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

      - name: LogToRollingFileInfo
        fileName: ${log-info-path}/preprocess-app.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: ${pattern}
        Filters:
          LevelRangeFilter:
            maxLevel: INFO
            minLevel: INFO
            onMatch: ACCEPT
            onMismatch: DENY
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

      - name: LogToRollingFileWarn
        fileName: ${log-warn-path}/preprocess-app.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: ${pattern}
        Filters:
          LevelRangeFilter:
            maxLevel: WARN
            minLevel: WARN
            onMatch: ACCEPT
            onMismatch: DENY
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

      - name: LogToRollingFileError
        fileName: ${log-error-path}/preprocess-app.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: ${pattern}
        Filters:
          LevelRangeFilter:
            maxLevel: ERROR
            minLevel: ERROR
            onMatch: ACCEPT
            onMismatch: DENY
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    Logger:
      - name: vn.vnpay
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFileDebug
            level: debug
          - ref: LogToRollingFileInfo
            level: info
          - ref: LogToRollingFileWarn
            level: warn
          - ref: LogToRollingFileError
            level: error
    Root:
      level: error
      AppenderRef:
        ref: LogToConsole